<h5>Add Todo</h5>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Todo Title : </label>
    <input
      [(ngModel)]="title"
      type="text"
      class="form-control"
      name="title"
      id="title"
    />
  </div>
  <div class="form-group">
    <label for="desc">Todo Description : </label>
    <input
      [(ngModel)]="desc"
      type="text"
      class="form-control"
      name="desc"
      id="desc"
    />
  </div>
  <button type="submit" class="btn btn-primary">Add Todo</button>
</form>
